<div class="layout font-sans text-gray-800 dark:text-gray-200">
    <!-- Header -->
    <header
        class="fixed top-0 left-0 right-0 z-50 flex items-center justify-between px-6 py-4 bg-white/90 dark:bg-gray-900/90 backdrop-blur-md border-b border-gray-200 dark:border-gray-700 shadow-sm transition-colors duration-300"
    >
        <div class="flex items-center gap-3">
            <!-- Menu button -->
            <button
                (click)="toggleDrawer()"
                class="p-2 rounded-lg text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors duration-200"
            >
                <svg
                    class="w-6 h-6"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    viewBox="0 0 24 24"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                >
                    <path d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>

            <h1 class="text-xl font-semibold tracking-wide">{{ 'app.title' | translate }}</h1>
        </div>

        <!-- Optional user/profile area -->
        <!-- Uncomment if needed
        <div class="flex items-center gap-4">
            <button
                class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors text-gray-600 dark:text-gray-300"
                title="Notifications"
            >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M18 8a6 6 0 00-12 0c0 7-3 9-3 9h18s-3-2-3-9" />
                    <path d="M13.73 21a2 2 0 01-3.46 0" />
                </svg>
            </button>

            <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-green-500 to-green-700 text-white flex items-center justify-center font-semibold">
                B
            </div>
        </div>
        -->
    </header>

    <!-- Drawer overlay -->
    @if (isDrawerOpen) {
    <div
        class="fixed inset-0 bg-black/40 z-40 transition-opacity duration-300"
        (click)="toggleDrawer()"
    ></div>
    }

    <!-- Drawer sidebar -->
    <nav
        class="fixed top-0 left-0 z-50 h-screen w-64 bg-white dark:bg-gray-900 border-r border-gray-200 dark:border-gray-700 shadow-lg transform transition-transform duration-300 ease-in-out rounded-r-2xl"
        [class.translate-x-0]="isDrawerOpen"
        [class.-translate-x-full]="!isDrawerOpen"
    >
        <div
            class="flex justify-between items-center px-4 py-4 border-b border-gray-200 dark:border-gray-700"
        >
            <h5
                class="text-sm font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider"
            >
                Menu
            </h5>
            <button
                (click)="toggleDrawer()"
                class="p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-800 text-gray-500 dark:text-gray-400 transition-colors duration-200"
            >
                <svg
                    class="w-5 h-5"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    viewBox="0 0 24 24"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                >
                    <path d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <!-- Menu -->
        <ul class="mt-4 space-y-1 px-2">
            @for (item of navItems; track $index) {
            <li>
                <a
                    [routerLink]="item.url"
                    routerLinkActive="bg-blue-100 dark:bg-blue-700 text-blue-700 dark:text-white font-medium"
                    [routerLinkActiveOptions]="{ exact: true }"
                    class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors duration-200"
                >
                    <span>{{ item.name | translate }}</span>
                </a>
            </li>
            }
        </ul>

        <!-- Footer / version -->
        <div class="absolute bottom-4 left-4 text-xs text-gray-400 dark:text-gray-500">v1.0.0</div>
    </nav>

    <!-- Main content -->
    <main
        class="pt-20 px-4 pb-4 bg-gray-50 dark:bg-gray-900 min-h-screen transition-colors duration-300"
    >
        <router-outlet></router-outlet>
    </main>
</div>
