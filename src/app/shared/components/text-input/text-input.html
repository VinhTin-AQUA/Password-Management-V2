<div>
    <label class="text-primary block text-sm font-medium mb-1">
        {{ label | translate }}
    </label>

    <input
        type="text"
        [value]="value"
        (focus)="handleFocus($event)"
        (input)="handleInput($event)"
        (change)="handleChange($event)"
        class="text-primary border-primary w-full px-4 py-3 rounded-xl border focus:ring-2 focus:ring-blue-400 outline-none transition"
        [placeholder]="placeholder | translate"
        (blur)="onTouchedFn()"
        [readonly]="readonly"
        [disabled]="disabled"
    />
</div>
