<div
    class="max-w-md mx-auto p-6 bg-white dark:bg-gray-900 rounded-2xl shadow-lg transition-colors duration-300"
>
    <!-- Language Selector -->
    <div class="relative mb-3">
        <label class="block font-semibold mb-2 text-gray-700 dark:text-gray-200">Language</label>

        <!-- language -->
        <app-select-box [options]="languages"></app-select-box>
    </div>

    <!-- Theme Selector -->
    <div class="relative mb-3">
        <label class="block font-semibold mb-2 text-gray-700 dark:text-gray-200">Theme</label>

        <!-- Dropdown -->
        <app-select-box [options]="themes"></app-select-box>
    </div>

    <!-- Export Button -->
    <div class="flex justify-end">
        <button
            class="gap-2 text-center w-full bg-blue-600 hover:bg-blue-700 active:bg-blue-500 text-white font-semibold px-5 py-3 rounded-xl shadow-md duration-150 transition"
            (click)="exportToExcel()"
        >
            <span class="">Export Excel</span>
        </button>
    </div>
</div>
