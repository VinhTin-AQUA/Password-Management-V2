<div
    class="min-h-screen flex flex-col justify-center items-center px-6 font-sans text-gray-800 dark:text-gray-200 bg-gray-50 dark:bg-gray-900"
>
    <!-- Card -->
    <div
        class="w-full max-w-sm p-6 rounded-2xl bg-white dark:bg-gray-800 shadow-lg space-y-6 animate-scale-fade"
    >
        <!-- Logo -->
        <div class="flex flex-col items-center space-y-2">
            <img src="/encrypted.png" class="w-16 h-16 rounded-xl shadow-sm" alt="App Logo" />
            <h1 class="text-xl font-semibold">Passwords</h1>
        </div>

        <!-- Password Input -->
        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                {{ 'password' | translate }}
            </label>
            <div class="relative">
                <input
                    [type]="showPassword ? 'text' : 'password'"
                    [(ngModel)]="password"
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 dark:border-gray-600 text-gray-800 dark:text-gray-200 focus:ring-2 focus:ring-blue-400 outline-none transition"
                    placeholder="*****************"
                />
                <button
                    type="button"
                    class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 transition"
                    (click)="showPassword = !showPassword"
                >
                    @if(!showPassword){
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="w-6 h-6"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="1.5"
                            d="M3.98 8.223a10.477 10.477 0 00-.348 7.94c1.679 4.247 6.073 6.74 10.368 5.74 3.207-.718 5.82-3.328 6.538-6.535A10.477 10.477 0 0012 4.5c-3.41 0-6.636 1.676-8.02 4.223z"
                        />
                    </svg>
                    } @if(showPassword){
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="w-6 h-6"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="1.5"
                            d="M3 3l18 18m-9-2.25c-3.41 0-6.636-1.676-8.02-4.223a10.448 10.448 0 012.18-3.138m4.09-2.195A10.448 10.448 0 0112 6.75c3.41 0 6.636 1.676 8.02 4.223a10.448 10.448 0 01-2.18 3.138M15.75 12a3.75 3.75 0 00-5.303-3.455"
                        />
                    </svg>
                    }
                </button>
            </div>

            @if (errorMessage) {
            <span class="text-red-500">{{ errorMessage | translate }}</span>
            }
        </div>

        <!-- Login Button -->
        <button
            (click)="onLogin()"
            class="w-full py-3 rounded-xl bg-black dark:bg-blue-600 text-white font-medium shadow-sm hover:shadow-md active:scale-95 transition"
        >
            {{ 'login' | translate }}
        </button>

        <!-- Fingerprint -->
        <div class="flex justify-center pt-2">
            <button
                (click)="onFingerprint()"
                class="p-4 rounded-full bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 shadow-md active:scale-95 transition transform"
            >
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="w-8 h-8"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="1.5"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M12 11.5c-.833 0-1.5.667-1.5 1.5v1.25a5 5 0 1 1-3.5-4.79m3.5-.71a3.75 3.75 0 1 1 6 3.145M12 13.5v.75a3 3 0 1 0 2.25-2.89"
                    />
                </svg>
            </button>
        </div>
    </div>
</div>
