<div
    class="min-h-screen flex flex-col justify-center items-center px-6 font-sans text-gray-800 dark:text-gray-200 bg-gray-50 dark:bg-gray-900"
>
    <!-- Card -->
    <div
        class="w-full max-w-sm p-6 rounded-2xl bg-white dark:bg-gray-800 shadow-lg space-y-6 animate-scale-fade"
    >
        <!-- Logo -->
        <div class="flex flex-col items-center space-y-2">
            <img src="/encrypted.png" class="w-16 h-16 rounded-xl shadow-sm" alt="App Logo" />
            <h1 class="text-xl font-semibold">Passwords</h1>
        </div>

        <!-- Password Input -->
        <div class="space-y-2">
            <label class="text-sm text-gray-600 dark:text-gray-300">{{
                'password' | translate
            }}</label>
            <input
                type="password"
                [(ngModel)]="password"
                class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:outline-none transition"
                placeholder="*****"
            />

            @if (errorMessage) {
            <span class="text-red-500">{{ errorMessage | translate }}</span>
            }
        </div>

        <!-- Login Button -->
        <button
            (click)="onLogin()"
            class="w-full py-3 rounded-xl bg-black dark:bg-blue-600 text-white font-medium shadow-sm hover:shadow-md active:scale-95 transition"
        >
            {{ 'login' | translate }}
        </button>

        <!-- Fingerprint -->
        <div class="flex justify-center pt-2">
            <button
                (click)="onFingerprint()"
                class="p-4 rounded-full bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 shadow-md active:scale-95 transition transform"
            >
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="w-8 h-8"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="1.5"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M12 11.5c-.833 0-1.5.667-1.5 1.5v1.25a5 5 0 1 1-3.5-4.79m3.5-.71a3.75 3.75 0 1 1 6 3.145M12 13.5v.75a3 3 0 1 0 2.25-2.89"
                    />
                </svg>
            </button>
        </div>
    </div>
</div>
