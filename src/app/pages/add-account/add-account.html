<div class="p-4">
    <h2 class="text-xl font-semibold mb-4 text-gray-800">Thêm tài khoản mới</h2>

    <div class="bg-white p-4 rounded-2xl shadow-sm space-y-4">
        <!-- Username -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"> Username </label>
            <input
                type="text"
                [(ngModel)]="form.username"
                class="w-full px-4 py-3 rounded-xl border border-gray-200 text-gray-800 focus:ring-2 focus:ring-blue-400 outline-none"
                placeholder="Nhập username"
            />
        </div>

        <!-- Password -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"> Mật khẩu </label>

            <div class="relative">
                <input
                    [type]="showPassword ? 'text' : 'password'"
                    [(ngModel)]="form.password"
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 text-gray-800 focus:ring-2 focus:ring-blue-400 outline-none"
                    placeholder="Nhập mật khẩu"
                />
                <button
                    type="button"
                    class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500"
                    (click)="showPassword = !showPassword"
                >
                    @if(!showPassword) {
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="w-6 h-6"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="1.5"
                            d="M3.98 8.223a10.477 10.477 0 00-.348 7.94c1.679 4.247 6.073 6.74 10.368 5.74 3.207-.718 5.82-3.328 6.538-6.535A10.477 10.477 0 0012 4.5c-3.41 0-6.636 1.676-8.02 4.223z"
                        />
                    </svg>
                    } @if(showPassword) {
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="w-6 h-6"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="1.5"
                            d="M3 3l18 18m-9-2.25c-3.41 0-6.636-1.676-8.02-4.223a10.448 10.448 0 012.18-3.138m4.09-2.195A10.448 10.448 0 0112 6.75c3.41 0 6.636 1.676 8.02 4.223a10.448 10.448 0 01-2.18 3.138M15.75 12a3.75 3.75 0 00-5.303-3.455"
                        />
                    </svg>
                    }
                </button>
            </div>
        </div>

        <!-- Confirm Password -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"> Nhập lại mật khẩu </label>

            <div class="relative">
                <input
                    [type]="showConfirm ? 'text' : 'password'"
                    [(ngModel)]="form.confirmPassword"
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 text-gray-800 focus:ring-2 focus:ring-blue-400 outline-none"
                    placeholder="Xác nhận mật khẩu"
                />
                <button
                    type="button"
                    class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500"
                    (click)="showConfirm = !showConfirm"
                >
                    @if(!showConfirm){
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="w-6 h-6"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="1.5"
                            d="M3.98 8.223a10.477 10.477 0 00-.348 7.94c1.679 4.247 6.073 6.74 10.368 5.74 3.207-.718 5.82-3.328 6.538-6.535A10.477 10.477 0 0012 4.5c-3.41 0-6.636 1.676-8.02 4.223z"
                        />
                    </svg>
                    } @if(showConfirm) {
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="w-6 h-6"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="1.5"
                            d="M3 3l18 18m-9-2.25c-3.41 0-6.636-1.676-8.02-4.223a10.448 10.448 0 012.18-3.138m4.09-2.195A10.448 10.448 0 0112 6.75c3.41 0 6.636 1.676 8.02 4.223a10.448 10.448 0 01-2.18 3.138M15.75 12a3.75 3.75 0 00-5.303-3.455"
                        />
                    </svg>
                    }
                </button>
            </div>
        </div>

        <!-- Note -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"> Ghi chú </label>
            <textarea
                rows="3"
                [(ngModel)]="form.note"
                class="w-full px-4 py-3 rounded-xl border border-gray-200 text-gray-800 focus:ring-2 focus:ring-blue-400 outline-none resize-none"
                placeholder="Ghi chú (nếu có)"
            ></textarea>
        </div>

        <!-- Submit button -->
        <button
            class="w-full py-3 bg-blue-600 text-white rounded-xl shadow-md active:scale-[0.97] transition font-medium"
            (click)="save()"
        >
            Lưu tài khoản
        </button>
    </div>
</div>
