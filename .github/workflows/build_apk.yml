# https://github.com/tauri-apps/tauri-action/issues/525

name: 'publish'

on:
    push:
        branches:
            - main

    workflow_dispatch:

jobs:
    publish-android:
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - uses: actions/checkout@v4

            - name: Setup Java
              uses: actions/setup-java@v4
              with:
                  distribution: 'zulu'
                  java-version: '21'

            - name: Setup Android SDK
              uses: android-actions/setup-android@v3
              with:
                api-level: 35
                build-tools: "35.0.0"
                ndk-version: "27.0.11902837"

            - name: Install NDK
              run: sdkmanager "ndk;27.0.11902837"

            - name: setup node
              uses: actions/setup-node@v4
              with:
                  node-version: lts/*
                  cache: 'npm'

            - name: install Rust stable
              uses: dtolnay/rust-toolchain@stable
              with:
                  targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

            - name: Tauri dependencies
              run: |
                sudo apt-get update &&
                sudo apt-get install -y \
                libwebkit2gtk-4.1-dev \
                libayatana-appindicator3-dev \
                webkit2gtk-driver \
                xvfb

            - name: Install dependencies
              run: npm install

            # - name: Build app bundle
            #   run: npm run tauri android build -- --target aarch64
            #   env:
            #       NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/27.0.11902837

            - name: Build app bundle
              env:
                KEYSTORE_PATH: newtun-release-key.keystore
                STORE_PASSWORD: abcdef@123
                KEY_ALIAS: newtunkey
                KEY_PASSWORD: abcdef@123
              run: |
                npm run tauri android build -- --target aarch64


            # - name: Extract android signing key from env
            #   run: |
            #       echo "${{ secrets.ANDROID_RELEASE_KEYSTORE }}" > src-tauri/gen/android/release.jks.base64
            #       base64 -d src-tauri/gen/android/release.jks.base64 > src-tauri/gen/android/release.decrypted.jks

            # - name: Sign APK
            #   run: |
            #       ${{ env.ANDROID_HOME }}/build-tools/34.0.0/apksigner sign --ks src-tauri/gen/android/release.decrypted.jks \
            #         --ks-key-alias ${{ secrets.ANDROID_RELEASE_KEY }} \
            #         --ks-pass pass:${{ secrets.ANDROID_RELEASE_PASSWORD }} \
            #         --key-pass pass:${{ secrets.ANDROID_RELEASE_KEY_PASSWORD }} \
            #         --out src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release-signed.apk \
            #         src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release-unsigned.apk

            - name: Get Node project version
              id: package-version
              uses: martinbeentjes/npm-get-version-action@v1.3.1

            - name: Rename APK file
              run: |
                  mv ./src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release.apk ./src-tauri/gen/android/app/build/outputs/apk/universal/release/password-management-${{ steps.package-version.outputs.current-version}}.apk

            - name: Publish
              uses: softprops/action-gh-release@v1
              with:
                  draft: true
                  name: App v${{ steps.package-version.outputs.current-version}}
                  tag_name: v${{ steps.package-version.outputs.current-version}}
                  generate_release_notes: true
                  files: |
                      ./src-tauri/gen/android/app/build/outputs/apk/universal/release/password-management-${{ steps.package-version.outputs.current-version}}.apk
